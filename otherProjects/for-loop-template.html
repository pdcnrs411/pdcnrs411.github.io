<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>W3: Multiplication Q2</title>
    <style>
        body {
            width: 400px;
        }
    </style>
</head>

<body>
    <script>
    var number = Number (1);
        for (var i = Number(1); i < 100; i++) {
          // document.write( number + i + "<br>"); 
        
        if (i%3==0 && i%5==0){
                document.write("FooBar" + "<br>");
                  }
            
        else if (i%3==0){
                document.write("Foo" + "<br>");
                }
            
            
            
        else if (i%5==0){
            document.write("Bar" + "<br>");
            }
                 
            else{
                document.write(i + "<br>");
                }
               
       
         }
       
            
       
        
    </script>
</body>
