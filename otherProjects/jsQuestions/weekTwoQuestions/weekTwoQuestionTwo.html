<html lang="en">
<head>
<meta charset="UTF-8">
<title>Temperture conversion</title>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<body>
    <p>Start by clicking the button, to convert fahrenheit to celsius.</p>

<button onclick="myFunction()">Convert Temperature</button>
<script>
function myFunction() {
var degFahren = Number(prompt("Enter the degrees Fahrenheit",0));
var degCent;
degCent = 5/9 * (degFahren - 32);
document.write(degFahren + "\xB0 fahrenheit is " + degCent + "\xB0 celsius.");
    if (degCent <= -40)
{
    
document.body.style.backgroundColor = "#d9edf7"; 

}
if (degCent >= 100)

document.body.style.backgroundColor="#a94442";  
}
</script>
</body>
</html>
